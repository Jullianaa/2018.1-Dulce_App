language: node_js
node_js:
  - "8"
cache:
  directories:
    - "node_modules"
script:
  - npm install -g
  - npm install -g coveralls
  # - npm run lint # SerÃ¡ implementado a partir da sprint 3
  - npm run test
  - npm run coverage
after_success:
  - echo "repo_token: ${COVERALLS_REPO_TOKEN}" > .coveralls.yml
  - cat ./coverage/lcov.info |coveralls

matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      sudo: required
      node_js: false
      before_install:
        - nvm install 8
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
      install:
        - yarn
      android:
        components:
          - addon-google_apis-google-16
          - android-23
          - android-26
          - build-tools-23.0.1
          - build-tools-26.0.1
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - platform-tools
          - tools
      script:
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
